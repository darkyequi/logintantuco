<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Tantuco CTC Signup
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Poppins', sans-serif;
    }
   input[type="radio"].custom-radio:checked {
    background-image: linear-gradient(to right, #f97316, #fb923c);
    border-color: transparent;
   }
   input[type="radio"].custom-radio {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    width: 1.25rem;
    height: 1.25rem;
    border-radius: 0.25rem;
    border: 2px solid #d1d5db; /* gray-300 */
    cursor: pointer;
    position: relative;
    transition: background-color 0.2s ease, border-color 0.2s ease;
   }
   input[type="radio"].custom-radio:checked::after {
    content: "";
    position: absolute;
    top: 0.25rem;
    left: 0.25rem;
    width: 0.5rem;
    height: 0.5rem;
    border-radius: 0.125rem;
    background: white;
   }
   @media screen and (max-width: 640px) {
      h1 {
        font-size: 1.5rem; /* Adjusted for mobile */
      }
      h2 {
        font-size: 2rem; /* Adjusted for mobile */
      }
      .bg-orange-600 {
        padding: 1rem; /* Adjusted padding for buttons */
      }

    }
  </style>
 </head>
 <body class="bg-white">
  <main class="min-h-screen flex flex-col md:flex-row max-w-7xl mx-auto my-12 md:my-20 px-6 md:px-0">
   <!-- Left panel -->
   <section class="md:w-1/2 bg-gradient-to-br from-[#f9630f] to-[#f97316] rounded-lg flex flex-col items-center justify-center p-10 relative">
    <h2 class="text-white text-center font-semibold text-2xl md:text-3xl leading-snug max-w-xs md:max-w-sm">
     Ready to drive or manage operations with Tantuco?
    </h2>
    <h3 class="text-white font-bold text-lg md:text-xl mt-2">
     Sign up now!
    </h3>
    <div class="mt-10 w-72 h-72 md:w-80 md:h-80 rounded-full bg-gradient-to-tr from-[#fbbf77] to-[#fcd9a3] flex items-center justify-center relative">
     <img alt="Front mobile phone screen showing a map with roads and location pins" class="absolute w-40 md:w-44 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20" height="320" src="https://storage.googleapis.com/a1aa/image/22010e1e-1f30-4d62-feda-bb7245ce0239.jpg" width="160"/>
     <img alt="Left mobile phone screen showing a map with roads and location pins behind the front screen" class="absolute w-28 md:w-32 top-1/2 left-1/2 -translate-x-[130%] -translate-y-1/2 z-10" height="240" src="https://storage.googleapis.com/a1aa/image/23386bf7-9503-47ab-6ac0-20de9367431b.jpg" width="120"/>
     <img alt="Right mobile phone screen showing a map with roads and location pins behind the front screen" class="absolute w-28 md:w-32 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10" height="240" src="https://storage.googleapis.com/a1aa/image/6973029c-58d7-45c2-4648-9c67c14f6cf9.jpg" width="120"/>
    </div>
    <div class="flex space-x-4 mt-8">
     <span aria-label="Slide 1" class="w-3 h-3 rounded-full border border-white bg-transparent">
     </span>
     <span aria-label="Slide 2" class="w-3 h-3 rounded-full border border-white bg-white">
     </span>
     <span aria-label="Slide 3" class="w-3 h-3 rounded-full border border-white bg-transparent">
     </span>
    </div>
   </section>
   <!-- Right panel -->
   <section class="md:w-1/2 flex flex-col justify-center px-6 md:px-20 mt-10 md:mt-0">
    <div class="flex items-center space-x-3 mb-2">
     <img alt="Tantuco CTC logo with orange and black colors" class="w-12 h-12" height="48" src="logo.png" width="48"/>
     <div class="flex flex-col leading-tight">
      <span class="text-[#f9630f] font-semibold text-sm select-none">
       Tantuco
      </span>
      <span class="font-extrabold text-lg select-none">
       CTC
      </span>
     </div>
    </div>
    <h1 class="text-3xl font-extrabold mb-1">
     Create Your Account
    </h1>
    <p class="text-gray-600 mb-6 hidden md:block text-sm">
     Already have an account?
     <a class="text-[#f9630f] hover:underline" href="#">
      Log In
     </a>
    </p>
    <p class="text-[#1f4e6b] mb-6 md:hidden text-sm">
     Already have an account?
     <a class="text-[#f97316] hover:underline cursor-pointer" href="#">
      Log In
     </a>
    </p>
    <form autocomplete="off" class="w-full max-w-2xl space-y-6" novalidate="">
     <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
      <div class="flex flex-col">
       <label class="text-gray-700 mb-1 select-none text-sm" for="fullName">
        Full Name
       </label>
       <input class="border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-[#f9630f]" id="fullName" name="fullName" placeholder="Enter Your First Name" type="text"/>
      </div>
      <div class="flex flex-col">
       <label class="text-gray-700 mb-1 select-none text-sm" for="fullAddress">
        Full Address
       </label>
       <input class="border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-[#f9630f]" id="fullAddress" name="fullAddress" placeholder="Enter Your Full Address" type="text"/>
      </div>
      <div class="flex flex-col">
       <label class="text-gray-700 mb-1 select-none text-sm" for="email">
        Email
       </label>
       <input class="border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-[#f9630f]" id="email" name="email" placeholder="Enter Your Email" type="email"/>
      </div>
      <div class="flex flex-col">
       <label class="text-gray-700 mb-1 select-none text-sm" for="phone">
        Phone Number
       </label>
       <input class="border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-[#f9630f]" id="phone" name="phone" placeholder="Enter Phone Number" type="tel"/>
      </div>
      <div class="flex flex-col">
       <label class="text-gray-700 mb-1 select-none text-sm" for="password">
        Password
       </label>
       <input class="border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-[#f9630f]" id="password" name="password" placeholder="Enter Your Password" type="password"/>
      </div>
      <div class="flex flex-col">
       <label class="text-gray-700 mb-1 select-none text-sm" for="confirmPassword">
        Confirm password
       </label>
       <input class="border border-gray-300 rounded-md px-3 py-2 placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-[#f9630f]" id="confirmPassword" name="confirmPassword" placeholder="Confirm Your Password" type="password"/>
      </div>
      <div class="flex flex-col" >
                    <label for="permit">Insert Business Permit</label>
                    <input type="file" id="permit" name="permit" accept="image/*" placeholder="Image.jpg.jpeg" />
                </div>

                <div class="flex flex-col">
                    <label for="cor">Insert COR (Form 2303) </label>
                    <input type="file" id="cor" name="cor" accept="image/*" placeholder="Image.jpg.jpeg" />
                </div>
      </div>
     <button class="w-full md:w-64 block mx-auto bg-[#f9630f] text-white font-semibold py-3 rounded-md hover:bg-[#e2580b] transition-colors" type="submit">
      Register
     </button>
    </form>
    <div class="flex items-center justify-center mt-6 mb-4 space-x-4 text-gray-500 text-sm font-semibold select-none">
     <span class="border-b border-gray-300 w-16">
     </span>
     <span>
      Or
     </span>
     <span class="border-b border-gray-300 w-16">
     </span>
    </div>
    <div class="space-y-3 max-w-md mx-auto">
     <button class="w-full flex items-center justify-center space-x-3 border border-[#1f4e6b] rounded-md py-2 px-4 text-[#1f4e6b] text-sm font-normal hover:bg-[#e0f0ff] transition" type="button">
      <img alt="Google logo" class="w-5 h-5" height="20" src="images/google.png" width="20"/>
      <span>
       Continue with Google
      </span>
     </button>
    </div>
   </section>
  </main>
  <style>
   @media (max-width: 767px) {
    section.md\:w-1\/2:first-child {
      display: none;
    }
   }
  </style>
 </body>
</html>
